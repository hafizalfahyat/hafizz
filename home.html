<html>
    <head>
        <title>HOME</title>
        <script>
            alert("Selamat datang di Tutorial Javascript");
           
                function img(){
                    var img=document.createElement("img");
                    img.src="gambar 1.jpg";
                    img.alt="gambarku";
                    img.style.width = "230px";
                    document.body.appendChild(img);
                }
                var Tutorial = document.getElementById("Tutorial");

                Belajar.style.background="Darkblue";

                RPL.style.background="Gold";
        </script>
        
    </head>
    <body>
        <div id="Tutorial" class="Belajar" name="RPL">
